version: '3.8'
services:
  db:
    image: postgres:16
    container_name: ${COMPOSE_PROJECT_NAME:-plmgr}-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-playlistmgr}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-playlistmgr}"]
      interval: 5s
      timeout: 5s
      retries: 10
  redis:
    image: redis:7
    container_name: ${COMPOSE_PROJECT_NAME:-plmgr}-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"

  minio:
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    container_name: ${COMPOSE_PROJECT_NAME:-plmgr}-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio12345}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio:/data
volumes:
  pgdata:
    name: ${COMPOSE_PROJECT_NAME:-plmgr}_pgdata
  minio:
    name: ${COMPOSE_PROJECT_NAME:-plmgr}_minio

