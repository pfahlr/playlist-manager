name: CI

on:
  push:
    branches: [ main, develop, development-branch, feature/** ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  spec-and-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm -w install --frozen-lockfile

      - name: Lint OpenAPI
        run: pnpm lint:api

      - name: Generate API types
        run: pnpm gen:types

      - name: Types up-to-date check
        run: pnpm check:gen

      - name: Breaking-change check
        run: |
          # If using oasdiff CLI, ensure it's available in your image; otherwise switch to Redocly diff
          pnpm check:breaking || (echo "Breaking-change detected. If intended, follow deprecation/versioning policy." && exit 1)

  unit-tests:
    runs-on: ubuntu-latest
    needs: [ spec-and-types ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install deps
        run: pnpm -w install --frozen-lockfile
      - name: Run unit tests (vitest)
        run: pnpm test --run

  contract-prism:
    runs-on: ubuntu-latest
    needs: [ spec-and-types ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install Node deps
        run: pnpm -w install --frozen-lockfile

      - name: Install Schemathesis (pipx)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip pipx && pipx install schemathesis

      - name: Dredd vs Prism
        run: pnpm test:contract:dredd:prism

      - name: Schemathesis vs Prism
        run: pnpm test:contract:st:prism

  contract-server:
    runs-on: ubuntu-latest
    needs: [ unit-tests ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install Node deps
        run: pnpm -w install --frozen-lockfile

      - name: Install Schemathesis (pipx)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip pipx && pipx install schemathesis

      - name: Dredd vs Real Server (fake enqueue)
        env:
          API_FAKE_ENQUEUE: '1'
        run: pnpm test:contract:dredd:server

      - name: Schemathesis vs Real Server (fake enqueue)
        env:
          API_FAKE_ENQUEUE: '1'
        run: pnpm test:contract:st:server
