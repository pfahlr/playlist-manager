name: CI

on:
  push:
    branches: [ main, develop, development-branch, feature/** ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  spec-and-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install deps
        run: pnpm -w install --frozen-lockfile

      - name: Lint OpenAPI
        run: pnpm lint:api

      - name: Generate API types
        run: pnpm gen:types

      - name: Types up-to-date check
        run: pnpm check:gen

      - name: Breaking-change check
        run: |
          # If using oasdiff CLI, ensure it's available in your image; otherwise switch to Redocly diff
          pnpm check:breaking || (echo "Breaking-change detected. If intended, follow deprecation/versioning policy." && exit 1)

  unit-tests:
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim     # ⬅️ run the job in a container
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: tmm_dev
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        # no ports needed when the job has a container
        options: >-
          --health-cmd "pg_isready -U postgres -d tmm_dev"
          --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tmm_dev?schema=public
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install OpenSSL runtime (Bookworm)
        run: |
          apt-get update
          apt-get install -y openssl libssl3 ca-certificates
      - run: pnpm -w install --frozen-lockfile
      - name: Wait for Postgres
        run: npx wait-on tcp:postgres:5432
      - run: pnpm --filter @app/db exec prisma generate
      - run: pnpm --filter @app/db exec prisma migrate deploy
      - run: pnpm vitest run


  contract-prism:
    runs-on: ubuntu-latest
    needs: [ spec-and-types ]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Install Node deps
        run: pnpm -w install --frozen-lockfile

      - name: Install Schemathesis (pipx)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip pipx && pipx install schemathesis

      - name: Dredd vs Prism
        run: pnpm test:contract:dredd:prism

      - name: Schemathesis vs Prism
        run: pnpm test:contract:st:prism
  contract-server:
    runs-on: ubuntu-latest
    container: ubuntu:24.04   # glibc 2.39
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: tmm_dev
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd "pg_isready -U postgres -d tmm_dev"
          --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tmm_dev?schema=public
    steps:
      - uses: actions/checkout@v4
      - name: Base deps
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            curl ca-certificates git openssl libssl3
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip pipx && pipx install schemathesis
      - run: pnpm -w install --frozen-lockfile
      - name: Wait for Postgres
        run: npx wait-on tcp:postgres:5432
      - run: pnpm --filter @app/db exec prisma generate
      - run: pnpm --filter @app/db exec prisma migrate deploy
      - name: Dredd vs Real Server (fake enqueue)
        env: { API_FAKE_ENQUEUE: '1' }
        run: pnpm test:contract:dredd:server
      - name: Schemathesis vs Real Server (fake enqueue)
        env: { API_FAKE_ENQUEUE: '1' }
        run: pnpm test:contract:st:server

  db-migrations:
    name: DB migrations (deploy + health)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: playlistmgr
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres -d playlistmgr"
          --health-interval=5s --health-timeout=5s --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm -w install
      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/playlistmgr
        run: pnpm -F @app/db prisma migrate deploy

      - name: Seed database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/playlistmgr
        run: pnpm --filter @app/db exec prisma db seed

      - name: DB healthcheck
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/playlistmgr
        run: pnpm db:health

      - name: Smoke SELECT 1
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/playlistmgr
        run: node -e "import('pg').then(async m=>{const c=new m.Client({connectionString:process.env.DATABASE_URL});await c.connect();const r=await c.query('SELECT 1');console.log(r.rows[0]);await c.end();})"

      - name: EXPLAIN benchmarks
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/playlistmgr
        run: |
          for script in scripts/explain/*.sql; do
            echo "::group::${script}"
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f "$script"
            echo "::endgroup::"
          done
