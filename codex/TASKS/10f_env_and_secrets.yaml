id: 10f_env_and_secrets
title: Env schema & secrets plumbing (+ .env.example)
branch: codex/10f_env_and_secrets
overview: >
  Centralize runtime configuration with a validated env schema and examples. Include provider credentials,
  JWT secrets, redirect base URLs, CORS origins, storage bucket config.
acceptance:
  - apps/api refuses to boot with invalid/missing critical envs
  - .env.example documents required keys
artifacts_to_touch:
  - apps/api/src/config/env.ts
  - apps/api/.env.example
  - apps/worker/.env.example
steps:
  - Implement zod/envsafe schema; surface clear error messages; document variables.
